<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch Web Application | Ashwin Gupta</title>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="assets/rain.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <audio autoplay muted loop id="bg-audio">
        <source src="assets/audio.mp3" type="audio/mp3">
        Your browser does not support HTML5 audio
    </audio>

    <div class="container">
        <div class="stopwatch">
            <h1><b>STOPWATCH</b></h1>
            <hr color="black" height="200px" align="center">
            <div id="display">00:00:00</div>
            <div class="controls">
                <button id="startStopBtn">Start</button>
                <button id="resetBtn">Reset</button>
                <button id="lapBtn">Lap</button>
            </div>
            <ul id="laps"></ul>
        </div>

        <div class="controls-container">
            <div class="btn-container">
                <button id="playAudioBtn" class="audio-btn">Play</button>
                <button id="pauseAudioBtn" class="audio-btn">Pause</button>
                <button id="muteAudioBtn" class="audio-btn">Mute/Unmute</button>
            </div>
            <div class="volume-slider-container">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
